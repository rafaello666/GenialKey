name: CI

on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node 18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Lint (client)
        run: npm run lint:client

      - name: Lint (server)
        run: npm run lint:server

      - name: Build client and server
        run: npm run build

      - name: Test
        run: npm run test
